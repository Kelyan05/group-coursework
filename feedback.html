        <h1>Feedback</h1>
        <h2> Please fill out the following form to let us know of your experience</h2>
        <br />
        <br />
        <form action="mailto:user@email.com" method="post" enctype="text/plain">
            <label for="Name">Enter your name : </label>
            <br/>
            <br/>
            <input type="text" name="name" id="name" placeholder="Enter your full name"/>
            <br />
            <br />
            <br/>

            <label for="Email">Enter your email : </label>
            <br/>
            <br/>
            <input type="text" name="email" id="email" placeholder="Enter your email "/>
            <br />
            <br />
            <br/>

            <label for="vist">Was this your first time visting our website?</label>
            <br />
            <br />
            <input type="radio" name="visting" id="yes" value="yes" />
            <label for="yes">Yes</label>
            <input type="radio" name="visting" id="no" value="no" />
            <label for="no">No</label>
            <br/>
            <br/>
            <br/>

            <label for="informative">Did you find this website informative and user-friendly?</label>
            <br/>
            <br/>
            <input type="radio" name="informative" id="yes" value="yes"/>
            <label for="yes">Yes</label>
            <input type="radio" name="informative" id="no" value="no"/>
            <label for="no">No</label>
            <br/>
            <br/>
            <br/>

            <label for="recommendations"> If "No", please recommend any changes that can be made below: </label>
            <br/>
            <br/>
            <textarea id="recommendations" name="recommendations" placeholder="Please write your recommendations here..."></textarea>
            <br/>
            <br/>
            <br/>

            <label for="website">Would you recommend our website?</label>
            <br/>
            <br/>
            <input type="radio" name="wesbite" id="yes" value="yes"/>
            <label for="yes">Yes</label>
            <input type="radio" name="wesbite" id="no" value="no"/>
            <label for="no">No</label>
            <br/>
            <br/>
            <br/>

            <label for="offers">Would you like to recieve updates regarding any news and offers related to this website?</label>
            <br/>
            <br/>
            <input type="radio" name="offers" id="yes" value="yes"/>
            <label for="yes">Yes - via email</label> <br/><br/>
            <input type="radio" name="offers" id="no" value="no"/>
            <label for="no">No</label>
            <br/>
            <br/>
            <br/>

            <label for="additional">If you have any further questions or requests, please write them below : </label>
            <br/>
            <br/>
            <textarea id="additional" name="additional" placeholder="Please write your questions or requests here..."></textarea>
            <br/>
            <br/>

            <input type="submit" value="Submit Feedback" name="submitbtn" class="button1">
            <input type="reset" value="Reset Feedback" name="resetbtn" class="button2">
            <br/>
            <br/>
            <br/>

            <!-- once all fields have been submitted pop up with thank you for answering our feedback form... -->


        </form>
