    </head>

    <body>
        <!-- header section with website logo / name / goal present -->

                VITALITY <br />
                HUB
            </div>
            <div class="line"></div>

            <br />
            <br />
        </header>

        <nav class="topnav">
            <ul>

        <h1>Feedback Form</h1>
        <br />
        <br />

        <!-- script tagging linking JavaScript File -->
        <!-- br tags for spacing -->
        <script src="feedback.js"></script>
        <!-- form input variables with necesesary id's and for attributes -->
        <form action="#" name="feedbackform" onsubmit="return OnFormSubmit();" method="post" enctype="text/plain">
            <label for="Name">Enter your name : </label>
            <br />
            <br />
            <input type="text" name="Name" id="Name" placeholder="Enter your full name" required />
            <br />
            <br />
            <br />

            <label for="Email">Enter your email : </label>
            <br />
            <br />
            <input type="email" name="Email" id="Email" placeholder="Enter your email " required />
            <br />
            <br />
            <br />

            <label >Was this your first time visting our website?</label>
            <br />
            <br />
            <input type="radio" name="Was this your first time visting our website?" id="websiteY" value="yes" required />
            <label for="websiteY">Yes</label>
            <input type="radio" name="Was this your first time visting our website?" id="websiteN" value="no" required />
            <label for="websiteN">No</label>
            <br />
            <br />
            <br />

            <label>Did you find this website informative and user-friendly?</label>
            <br />
            <br />
            <input type="radio" name="Did you find this website informative and user-friendly?" id="UIyes" value="yes" required />
            <label for="UIyes">Yes</label>
            <input type="radio" name="Did you find this website informative and user-friendly?" id="UIno" value="no" required />
            <label for="UIno">No</label>
            <br />
            <br />
            <br />

            <label for="recommendations"> If "No", please recommend any changes that can be made below: </label>
            <br />
            <br />
            <textarea
                id="recommendations"
                name="Any recommendations made"
                placeholder="Please write your recommendations here..."
                required
            ></textarea>
            <br />
            <br />
            <br />

            <label>Would you recommend our website?</label>
            <br />
            <br />
            <input type="radio" name="Would you recommend our website?" id="recommendY" value="yes" />
            <label for="recommendY">Yes</label>
            <input type="radio" name="Would you recommend our website?" id="recommendN" value="no" />
            <label for="recommendN">No</label>
            <br />
            <br />
            <br />

            <label>Would you like to recieve updates regarding any news and offers related to this website?</label>
            <br />
            <br />
            <input type="radio" name="Opt for offers" id="offersY" value="yes" required />
            <label for="offersY">Yes - via email</label> <br /><br />
            <input type="radio" name="Opt for offers" id="offersN" value="no" required />
            <label for="offersN">No</label>
            <br />
            <br />
            <br />

            <label for="additional">If you have any further questions or requests, please write them below : </label>
            <br />
            <br />
            <textarea
                id="additional"
                name="Any further questions or requests"
                placeholder="Please write your questions or requests here..."
                required
            ></textarea>
            <br />
            <br />

            <input type="submit" value="Submit Feedback" class="button1"/>
            <input type="reset" value="Reset Feedback" class="button2" />
            <br />
            <br />
            <br />
        </form>
    </body>
</html>
